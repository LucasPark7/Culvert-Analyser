<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <div style="width:750px;height:950px;">
    <h2>Upload Video of Culvert</h2>

    <input type="file" id="videoFile" accept="video/mp4">
    <script src="analyse-page.js"></script>

    <label for="resoSelect">Select In-Game Resolution:</label>
    <select id="resoSelect">
      <option value="1920x1080" selected>1920x1080</option>
      <option value="1366x768">1366x768</option>
      <option value="1280x720">1280x720</option>
      <option value="1024x768">1024x768</option>
    </select>

    <button onclick="uploadVideo()">Upload & Process</button>

    <p id="loadingText" style="display:none; color:blue;">Uploading...</p>
    <pre id="result"></pre>

    <h3>Result:</h3>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    
    <canvas id="resultChart"></canvas>
  </div>

  <noscript>To use this site, please enable JavaScript.</noscript>
</body>
</html>
