<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Upload MP4 and Send to API</h2>

  <input type="file" id="videoFile" accept="video/mp4">
  <button onclick="uploadVideo()">Upload & Process</button>

  <p id="loadingText" style="display:none; color:blue;">Processing...</p>
  <pre id="result"></pre>

  <script>
    async function uploadVideo() {
      const fileInput = document.getElementById("videoFile");
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      if (fileInput.files.length === 0) {
        alert("Please select a video file first!");
        return;
      }

      loadingText.style.display = "block";
      resultBox.textContent = "";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);  // "file" must match your FastAPI parameter name

      loading.style.display = "block";
      result.innerText = "";

      try {
        const response = await fetch("https://culvert-analyse.onrender.com/analyse", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        loadingText.style.display = "none";
        result.innerText = "Done: " + JSON.stringify(data);
      } catch (err) {
        loadingText.style.display = "none";
        result.innerText = "Error: " + err;
      } finally {
        loadingText.style.display = "none";
      }
    }
  </script>
</body>
</html>
