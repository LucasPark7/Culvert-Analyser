<form id="uploadVideoForm">
  <input type="file" id="videoInput" accept="video/mp4" required />
  <button type="submit">Upload Video & Analyze</button>

  <div id="loading">Processing... Please wait</div>
  <div id="result"></div>
</form>

<div id="videoOutput"></div>

<script>
  const videoForm = document.getElementById("uploadVideoForm");
  const videoOutput = document.getElementById("videoOutput");

  videoForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const file = document.getElementById("videoInput").files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);

    const loading = document.getElementById("loading");
    const result = document.getElementById("result");

    // Show loading indicator
    loading.style.display = "block";
    result.innerText = "";

    try {
      const response = await fetch("https://culvert-analyse.onrender.com/analyse", {
        method: "POST",
        body: formData,
      });

      if (!response.ok) throw new Error(`Server error: ${response.status}`);

      const result = await response.json();
      videoOutput.textContent = JSON.stringify(result, null, 2);
    } catch (err) {
      videoOutput.textContent = `Error: ${err.message}`;
    } finally {
        // Hide loading indicator
        loading.style.display = "none";
    }
  });
</script>
