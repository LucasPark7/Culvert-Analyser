<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <div>
    <h2>Upload Video of Culvert</h2>

    <input type="file" id="videoFile" accept="video/mp4">
    <script src="analyse-page.js"></script>
    <button onclick="uploadVideo()">Upload & Process</button>

    <p id="loadingText" style="display:none; color:blue;">Processing...</p>
    <pre id="result"></pre>

    <h3>Result:</h3>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    
    <canvas id="resultChart" style="width:100%;max-width:1000px;height:100%;max-height:700px;"></canvas>
  </div>

  <noscript>To use this site, please enable JavaScript.</noscript>
</body>
</html>
