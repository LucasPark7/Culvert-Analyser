<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Upload MP4 and Send to API</h2>

  <input type="file" id="videoFile" accept="video/mp4">
  <button onclick="uploadVideo()">Upload & Process</button>

  <p id="loadingText" style="display:none; color:blue;">Processing...</p>
  <pre id="result"></pre>

  <script>
    async function uploadVideo() {
      const fileInput = document.getElementById("videoFile");
      const loading = document.getElementById("loadingText");
      const result = document.getElementById("result");

      if (fileInput.files.length === 0) {
        alert("Please select a video file first!");
        return;
      }

      loading.style.display = "block";
      result.textContent = "";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);  // "file" must match your FastAPI parameter name

      loading.style.display = "block";
      result.innerText = "";

      try {
        const response = await fetch("https://culvert-analyse.onrender.com/analyse", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        loading.style.display = "none";
        result.innerText = "Done: " + JSON.stringify(data);

        const maxTime = 600 * 1000;
        const startTime = Date.now();

        const interval = setInterval(async () => {
          const statusResp = await fetch(`https://culvert-analyse.onrender.com/status/${data.job_id}`);
          const statusData = await statusResp.json();

          if (statusData.status === "complete") {
            clearInterval(interval);      
            loading.innerHTML = "Processing complete!";
            result.innerHTML = JSON.stringify(statusData.results, null, 2);
          } else {
            loading.innerHTML = `Processing... (${statusData.progress || "pending"})`;
          }

          // timeout
          if (Date.now() - startTime > maxTime) {
            clearInterval(interval);
            loading.innerHTML = "process timeout error";
            return;
          }
        }, 10000); // poll every 10 seconds
      } catch (err) {
        loading.style.display = "none";
        result.innerText = "Error: " + err;
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
