<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ping API</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 2rem; }
    pre { background:#f6f8fa; padding:1rem; border-radius:6px; white-space:pre-wrap; }
    button { padding: .5rem 1rem; margin-top: .5rem; }
  </style>
</head>
<body>
  <h1>Call API `/`</h1>
  <p>Click the button to call the API and display the response below.</p>

  <button id="callBtn">Call API</button>
  <div id="status" style="margin-top:.75rem;"></div>
  <pre id="output">No call yet.</pre>

  <script>
    // Change this if your backend is elsewhere:
    const url = 'https://culvert-analyse.onrender.com/';

    const btn = document.getElementById('callBtn');
    const out = document.getElementById('output');
    const status = document.getElementById('status');

    async function callRoot() {
      try {
        status.textContent = 'Calling...';
        const res = await fetch(url, { method: 'GET' });

        // If CORS blocked, check backend CORS settings (allow your origin)
        if (!res.ok) {
          const txt = await res.text();
          out.textContent = `HTTP ${res.status}\n\n${txt}`;
          status.textContent = 'Error';
          return;
        }

        // Try to parse JSON, fall back to plain text
        let body;
        try {
          body = await res.json();
          out.textContent = JSON.stringify(body, null, 2);
        } catch (e) {
          body = await res.text();
          out.textContent = body;
        }

        status.textContent = 'Success';
      } catch (err) {
        status.textContent = 'Request failed';
        out.textContent = String(err);
      }
    }

    btn.addEventListener('click', callRoot);

    // Optional: auto-call on page load
    // window.addEventListener('load', callRoot);
  </script>
</body>
</html>
